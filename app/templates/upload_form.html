<!DOCTYPE html>
<html>
<head>
    <title>이미지 업로드 폼</title>
</head>
<body>
    <h1>이미지 업로드 폼</h1>
    <form action="/upf/" method="post" enctype="multipart/form-data">
        <label for="file">이미지 선택:</label>
        <input type="file" name="file" id="file" accept="image/*" required><br><br>
        <input type="submit" value="업로드">
    </form>
    {% if filename %}
    <h2>업로드된 이미지</h2>
    <img src="/images/{{ filename }}/image" alt="Uploaded Image">
    {% endif %}
</body>
</html>
